<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>captureWindow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;

        --tool-icon-width: 3rem;
        --tool-icon-height: 3rem;
      }
      #capture-canvas:hover {
        cursor: move;
      }
      #capture-canvas {
        position: absolute;
        z-index: 99;
      }
      #capture-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      #capture-mask {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      #mask-describe {
        display: none;
        flex-direction: column;
        position: absolute;
        bottom: 1rem;
        left: 2rem;
        width: 35rem;
        height: 10rem;
        color: rgba(255, 0, 0,.8);
        font-size: 0.875rem;
        user-select: none;
      }
      #mask-describe > span {
        margin: 0.25rem 0;
      }
      #tool-bar {
        position: absolute;
        height: var(--tool-icon-height);
        width: calc(var(--tool-icon-width) * 3);
        background-color: #F7F7F7;
        display: flex;
        align-items: center;
        border-radius: 5px;
        user-select: none;
      }
      .operate-button {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.5rem;
        width: var(--tool-icon-width);
        height: var(--tool-icon-height);
        cursor: pointer;
      }
      .drag-angle {
        position: absolute;
        width: 0.875rem;
        height: 0.875rem;
        background-color: transparent;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="capture-bg"></div>
    <div id="capture-mask">
      <div id="mask-describe">
        <span>1. 单击 ESC 键退出</span>
        <span>2. 捕获模式下单击 Enter 键保存图像至剪切板并退出</span>
      </div>
    </div>
    <canvas id="capture-canvas"></canvas>
    <div id="canvas-drag">
      <div class="drag-angle" id="top-left-angle"></div>
      <div class="drag-angle" id="top-right-angle"></div>
      <div class="drag-angle" id="bottom-left-angle"></div>
      <div class="drag-angle" id="bottom-right-angle"></div>
    </div>
    <div id="tool-bar">
      <img id="operate-cancel" class="operate-button" src="../assets/close.svg" alt="取消">
      <img id="operate-download" class="operate-button" src="../assets/download.svg" alt="下载">
      <img id="operate-save" class="operate-button" src="../assets/select.svg" alt="选择">
    </div>
    <script type="module" src="./capture.js"></script>
  </body>
</html>
