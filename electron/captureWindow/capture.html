<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>captureWindow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;

        --tool-icon-width: 3rem;
        --tool-icon-height: 3rem;
      }
      #capture-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      #capture-mask {
        width: 100vw;
        height: 100vh;
      }
      #tool-bar {
        position: absolute;
        height: var(--tool-icon-height);
        width: calc(var(--tool-icon-width) * 3);
        background-color: #f7f7f7;
        display: flex;
        align-items: center;
        border-radius: 5px;
        user-select: none;
      }
      .capture-tool {
        display: flex;
        justify-content: center;
        align-items: center;
        width: var(--tool-icon-width);
        height: var(--tool-icon-height);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="capture-bg"></div>
    <div id="capture-mask"></div>
    <canvas id="capture-canvas"></canvas>
    <div id="tool-bar">
      <div class="capture-tool" id="operate-download">下载</div>
      <div class="capture-tool" id="operate-cancel">取消</div>
      <div class="capture-tool" id="operate-save">保存</div>
    </div>
    <script type="module" src="./capture.js"></script>
  </body>
</html>
